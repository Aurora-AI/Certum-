strategic_analysis:
  description: >
    Analyze the user's input: "{topic}".
    Determine the necessary steps to fulfill the request.
    If it requires coding, outline the structure. If it requires research, outline the queries.
  expected_output: >
    A broad strategic plan or analysis of the request.
  agent: director

technical_execution:
  description: >
    Take the Director's plan for "{topic}" and provide the specific technical details,
    pseudo-code, or command sequences required to execute it.
    Ensure compliance with Elysian Protocols (Error handling, etc.).
  expected_output: >
    A technical specification or code snippet ready for implementation.
  agent: engineer

# --- LIVING WEBSITE TASKS ---

analyze_telemetry:
  description: >
    Analyze the provided telemetry data: {telemetry_data}.
    Identify patterns such as jitter (Anxiety), long dwell times (Hesitation), or rapid scrolling (Confusion).
    Diagnose the User State.
  expected_output: >
    A JSON object: {"state": "ANXIOUS", "confidence": 0.85, "reason": "High jitter detected"}
  agent: empath

adjust_atmosphere:
  description: >
    Based on the User State "{user_state}", determine the necessary UI mutations.
    Define GSAP animations or CSS class changes to shift the site's mood.
  expected_output: >
    A JSON object with specific commands: {"action": "BLUR_bg", "value": "10px", "duration": 1.5}
  agent: atmosphere
